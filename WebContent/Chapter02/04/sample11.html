<!DOCTYPE html>
<html>
	<head>
	<title>sample11</title>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
$(function(){
	$(":password").focus(function(){
		$(this).after("<p> 패스워드는 여섯 자 이상이어야 합니다</p>");
	}).blur(function(){
		$("p").remove();
	});
});
		</script>
	</head>
	<body>
		패스워드：<input type="password" name="pass" />
	</body>
</html>
